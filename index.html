<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link  href="https://fonts.google.com/specimen/Kumbh+Sans">
     <link rel="stylesheet" href="./css/normalize.css">
     <link rel="stylesheet" href="./css/styles.css">
     <title>Document</title>
</head>
<body>
     <main>
             <article class="card">
                  <img class="card-header" src="./img/bg-pattern-card.svg" alt="Fondo y header azul de la card">

                  <section class="card-body">
                       <img class="card-body-img" src="./img/image-victor.jpg" alt="imagen de victor">

                       <section class="card-body-info">
                            <h1 class="card-texto card-texto_primary">Victor Crest <span class="card-texto card-texto_secundary">26</span></h1>
                            <p class="card-texto card-texto_secundary">London</p>                        
                       </section>
                  </section>
                  <footer class="card-footer">
                       <section  class="card-social">
                            <h3 class="card-texto card-texto_primary">80K</h3>
                            <p class="card-texto card-texto_secundary">Followers</p>
                       </section>
                       <section class="card-social">
                         <h3 class="card-texto card-texto_primary">803K</h3>
                         <p class="card-texto card-texto_secundary">Likes</p>
                    </section>
                    <section class="card-social">
                         <h3 class="card-texto card-texto_primary">1.4K</h3>
                         <p class="card-texto card-texto_secundary">Photos</p>
                    </section>
                  </footer>
             </article>  
     </main>
</body>
</html>
